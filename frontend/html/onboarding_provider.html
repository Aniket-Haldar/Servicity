<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicity | Complete Your Profile (Provider)</title>
    <link rel="stylesheet" href="/frontend/css/styles.css">
    <link rel="stylesheet" href="/frontend/css/onboarding.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="onboarding-container">
        <div class="onboarding-header">
            <img src="/frontend/images/logo.png" alt="Servicity" class="logo">
            <h1>Provider Profile Setup</h1>
            <p>Tell us about your services to get started</p>
        </div>

        <form id="onboarding-provider-form">
            <div class="form-section">
                <h2>Basic Information</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <div id="provider-fields" class="form-section">
                <h2>Service Provider Details</h2>
                <div class="form-group">
                    <label for="profession">Profession</label>
                    <input type="text" id="profession" name="profession" required>
                </div>
                <div class="form-group">
                    <label for="pincode">Service Area Pincode</label>
                    <input type="text" id="pincode" name="pincode" required>
                </div>
                <div class="form-group">
                    <label for="pricing">Hourly Rate (â‚¹)</label>
                    <input type="number" id="pricing" name="pricing" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="availableTimings">Available Timings</label>
                    <input type="text" id="availableTimings" name="availableTimings" placeholder="e.g. 9am-5pm, Mon-Fri">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Complete Profile</button>
            </div>
        </form>
    </div>

    <script src="/frontend/js/onboarding_provider.js"></script>
</body>
</html>
