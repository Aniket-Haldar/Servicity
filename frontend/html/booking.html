<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service | Servicity</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/booking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="dashboard_customer.html" class="logo">
                <img src="../images/logo.png" alt="Servicity">
            </a>
            <div class="nav-links">
                <a href="dashboard_customer.html" class="nav-link">Dashboard</a>
                <a href="services.html" class="nav-link">Services</a>
            </div>
        </div>
    </nav>
    <main class="booking-main">
        <div class="container">
            <h1>Book Service</h1>
            <div id="loading-spinner" class="loading-spinner" style="display:none;">
                <div class="spinner"></div>
                <span>Loading...</span>
            </div>
            <div id="error-message" class="error-message" style="display:none;"></div>
            <!-- Booking Form -->
            <form id="booking-form" class="booking-form">
                <div class="service-summary">
                    <img id="service-image" src="" alt="Service Image" style="display:none;">
                    <div>
                        <h2 id="service-name">Service Name</h2>
                        <p id="service-provider"></p>
                        <p id="service-price"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="booking-date">Date</label>
                    <input type="date" id="booking-date" required>
                </div>
                <div class="form-group">
                    <label for="booking-time">Time</label>
                    <input type="time" id="booking-time" required>
                </div>
                <div class="form-group">
                    <label for="booking-address">Address</label>
                    <input type="text" id="booking-address" placeholder="Enter address" required>
                </div>
                <div class="form-group">
                    <label for="booking-email">Email</label>
                    <input type="email" id="booking-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="booking-phone">Phone Number</label>
                    <input type="tel" id="booking-phone" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="special-notes">Special Notes (optional)</label>
                    <textarea id="special-notes" rows="2" placeholder="Any specific instructions?"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="confirm-booking">Book Now</button>
                    <button type="button" class="btn btn-outline" id="cancel-booking">Cancel</button>
                </div>
            </form>
            <!-- Confirmation Section -->
            <section id="booking-confirmation" class="booking-confirmation" style="display:none;">
                <h2>Booking Confirmed!</h2>
                <div id="confirmation-details"></div>
                <button id="new-booking-btn" class="btn btn-primary">Book Another Service</button>
            </section>
        </div>
    </main>
    <script src="../js/booking.js"></script>
</body>
</html>
