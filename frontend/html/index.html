<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicity | Book Trusted Home Services</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">
                <img src="../images/logo.png" alt="Servicity">
            </a>
            <div class="nav-links">
                <a href="#" class="nav-link active">Home</a>
                <a href="#" class="nav-link">Services</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
                <div class="profile-dropdown">
                    <a href="#" id="profile-icon">
                        <img src="../images/profile.svg" alt="Profile" class="profile-icon">
                    </a>
                    <div id="auth-dropdown" class="dropdown-menu">
                        <button id="google-login" class="oauth-btn">
                            <img src="../images/google-login.svg" alt="Google" class="oauth-icon">
                            <span>Continue with Google</span>
                        </button>
                        <div id="user-info" style="display:none;">
                            <div class="user-email"></div>
                            <button id="logout-btn" class="logout-btn">Log Out</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="hamburger">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    <div class="profile-container">
  <img src="/images/profile.svg" id="profile-icon" alt="Profile" class="profile-icon">
  <div id="auth-dropdown" class="dropdown-menu">
    <button id="google-login" class="oauth-btn">
      <img src="/images/google-icon.svg" alt="Google">
      <span>Continue with Google</span>
    </button>
  </div>
</div>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Book Trusted Proffessionals for All Your Home Needs</h1>
                <p>Quality services at 100% satisfaction guaranteed proffessionally</p>
                <div class="search-box">
                    <input type="text" placeholder="What service do you need today?" id="service-search">
                    <button class="btn btn-primary" id="search-btn">Search</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section class="services">
        <div class="container">
            <h2 class="section-title">Popular Services</h2>
            <div class="services-grid" id="services-container">
                <!-- Services will be loaded dynamically -->
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading services...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Add Service Modal (hidden by default) -->
    <div class="modal" id="service-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Service</h2>
            <form id="service-form">
                <div class="form-group">
                    <label for="service-name">Service Name</label>
                    <input type="text" id="service-name" required>
                </div>
                <div class="form-group">
                    <label for="service-description">Description</label>
                    <textarea id="service-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="service-price">Price (â‚¹)</label>
                    <input type="number" id="service-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="service-category">Category</label>
                    <select id="service-category" required>
                        <option value="">Select a category</option>
                        <option value="Cleaning">Cleaning</option>
                        <option value="Massage">Massage</option>
                        <option value="Plumbing">Plumbing</option>
                        <option value="Electrical">Electrical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="service-image">Service Image</label>
                    <input type="file" id="service-image" accept="image/*">
                    <div class="image-preview" id="image-preview"></div>
                </div>
                <button type="submit" class="btn btn-primary">Add Service</button>
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
