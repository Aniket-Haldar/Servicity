<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicity | Book Trusted Home Services</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar">
    <div class="container">
        <a href="#" class="logo">
            <img src="../images/logo.png" alt="Servicity">
        </a>
        <div class="nav-links">
            <a href="#" class="nav-link active">Home</a>
            <a href="services.html" class="nav-link">Services</a>
            <a href="#" class="nav-link">About</a>
            <a href="https://github.com/Aniket-Haldar" class="nav-link">Contact</a>
            <a href="#" id="dashboard-link" class="nav-link" style="display:none;">Dashboard</a>
           <button id="google-login" class="nav-btn btn btn-primary">Login / Register</button>
<button id="register-provider-btn" class="nav-btn btn btn-outline">Register as Provider</button>
<button id="register-admin-btn" class="nav-btn btn btn-outline">Register as Admin</button>

<div class="profile-dropdown" style="display: none;">
    <a href="#" id="profile-icon">
        <img src="../images/profile.svg" alt="Profile" class="profile-icon">
        <span class="user-name" style="margin-left: 8px; font-weight: 500;"></span>
    </a>
    <div id="auth-dropdown" class="dropdown-menu">
        <div id="user-info">
            <div class="user-email"></div>
            <button id="logout-btn" class="logout-btn">Log Out</button>
        </div>
    </div>
</div>

        <button class="hamburger">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>

 
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Book Trusted Proffessionals for All Your Home Needs</h1>
                <p>Quality services at 100% satisfaction guaranteed proffessionally</p>
                <div class="search-box">
                    <input type="text" placeholder="What service do you need today?" id="service-search">
                    <button class="btn btn-primary" id="search-btn">Search</button>
                </div>
            </div>
        </div>
    </section>


    <section class="services">
        <div class="container">
            <h2 class="section-title">Popular Services</h2>
            <div class="services-grid" id="services-container">
         
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading services...</p>
                </div>
            </div>
        </div>
    </section>

   
    <div class="modal" id="service-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Service</h2>
            <form id="service-form">
                <div class="form-group">
                    <label for="service-name">Service Name</label>
                    <input type="text" id="service-name" required>
                </div>
                <div class="form-group">
                    <label for="service-description">Description</label>
                    <textarea id="service-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="service-price">Price (â‚¹)</label>
                    <input type="number" id="service-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="service-category">Category</label>
                    <select id="service-category" required>
                        <option value="">Select a category</option>
                        <option value="Cleaning">Cleaning</option>
                        <option value="Massage">Massage</option>
                        <option value="Plumbing">Plumbing</option>
                        <option value="Electrical">Electrical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="service-image">Service Image</label>
                    <input type="file" id="service-image" accept="image/*">
                    <div class="image-preview" id="image-preview"></div>
                </div>
                <button type="submit" class="btn btn-primary">Add Service</button>
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
