<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicity | Complete Your Profile</title>
    <link rel="stylesheet" href="/frontend/css/styles.css">
    <link rel="stylesheet" href="/frontend/css/onboarding.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="onboarding-container">
        <div class="onboarding-header">
            <img src="/frontend/images/logo.png" alt="Servicity" class="logo">
            <h1>Complete Your Profile</h1>
            <p>Tell us more about yourself to get started</p>
        </div>

        <form id="onboarding-form">
            <div class="form-section">
                <h2>Basic Information</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <!-- Only customer fields -->
            <div id="customer-fields" class="form-section">
                <h2>Customer Details</h2>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Complete Profile</button>
            </div>
        </form>
    </div>

    <script src="/frontend/js/onboarding.js"></script>
</body>
</html>
